<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль управления заселением в общежитие: студенческий портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <header class="bg-primary text-white p-4 rounded-top shadow-sm mb-4">
            <h1 class="display-6"><i class="bi bi-house-door-fill"></i> Модуль управления заселением в общежитие: студенческий портал</h1>
        </header>

        <ul class="nav nav-tabs mb-3" id="studentTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="apply-tab" data-bs-toggle="tab" data-bs-target="#apply-tab-pane" type="button" role="tab" aria-controls="apply-tab-pane" aria-selected="true">
                    <i class="bi bi-file-earmark-text-fill"></i> Подать заявление
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status-tab-pane" type="button" role="tab" aria-controls="status-tab-pane" aria-selected="false">
                    <i class="bi bi-patch-check-fill"></i> Проверить статус
                </button>
            </li>
        </ul>

        <div class="tab-content" id="studentTabContent">
            <div class="tab-pane fade show active p-3 border bg-light rounded-bottom" id="apply-tab-pane" role="tabpanel" aria-labelledby="apply-tab" tabindex="0">
                <h2 class="h4 mb-3">Подача заявления на заселение</h2>
                <form id="applyForm">
                    <div class="mb-3">
                        <label for="studentLastNameApply" class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" id="studentLastNameApply" name="studentLastNameApply" placeholder="Например, Иванов" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentTicketNumberApply" class="form-label">Номер студенческого билета:</label>
                        <input type="text" class="form-control" id="studentTicketNumberApply" name="studentTicketNumberApply" placeholder="Например, СБ12345" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="bi bi-send-fill"></i> Подать заявление</button>
                </form>
                <div id="applyResult" class="mt-3">
                </div>
            </div>

            <div class="tab-pane fade p-3 border bg-light rounded-bottom" id="status-tab-pane" role="tabpanel" aria-labelledby="status-tab" tabindex="0">
                <h2 class="h4 mb-3">Проверка статуса вашего заявления</h2>
                <p class="text-muted">Для проверки статуса введите вашу фамилию и номер студенческого билета.</p>
                <form id="statusForm">
                    <div class="mb-3">
                        <label for="studentLastNameStatus" class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" id="studentLastNameStatus" name="studentLastNameStatus" placeholder="Например, Иванов" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentTicketNumberStatus" class="form-label">Номер студенческого билета:</label>
                        <input type="text" class="form-control" id="studentTicketNumberStatus" name="studentTicketNumberStatus" placeholder="Например, СБ12345" required>
                    </div>
                    <button type="submit" class="btn btn-info"><i class="bi bi-search"></i> Проверить статус</button>
                </form>
                <div id="statusResult" class="mt-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/student_app.js"></script>
</body>
</html>
